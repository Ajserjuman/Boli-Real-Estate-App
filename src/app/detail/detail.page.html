<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detail</ion-title>
    </ion-toolbar>
  </ion-header> -->
  
  @if (view) {
    <ion-card class="property-card">
      <div>
        <ion-button
    fill="clear"
    class="back-btn"
    (click)="goBack()"
  >
    <img src="assets/icon/arrow-back-circle-outline.svg" width="25" colour="white"/>
  </ion-button>

        <swiper-container
    class="property-swiper"
    [slidesPerView]="1"
    [pagination]="true"
  >
    <swiper-slide *ngFor="let img of this.response.images">
      <img class="property-img"
        [src]="img.file_url"
        alt="Property image"
      />
    </swiper-slide>
  </swiper-container>
      </div>
    

  <ion-card-header>
    <ion-card-title class="title">{{this.response.title}}</ion-card-title>
    <ion-card-subtitle class="price">AED <span>{{this.response.price_unit_s | number}}</span></ion-card-subtitle>
    <ion-card-subtitle class="subtitle"><span><img src="assets/icon/pin-outline.svg" width="16" colour="white"/></span>{{this.response.city}}</ion-card-subtitle>
    <div class="info">
          <span><img src="assets/icon/bed-outline.svg" width="16" colour="white"/></span>
          <span>{{ this.response.bed_s }}</span>
          <span><img src="assets/icon/walk-outline.svg" width="16" colour="white"/></span>
          <span>{{ this.response.bthrooms }} </span>
          <span><img src="assets/icon/square-outline.svg" width="16" colour="white"/></span>
          <span>{{ this.response.area_s }} sqft</span>
        </div>
  </ion-card-header>

  <ion-card-content class="description" [innerHTML]="this.response.description">
  </ion-card-content>

  <div class="button-wrapping">
    <ion-button size="small" shape="round" color="success" class="call-button" href="tel:9809358258"><span><img src="assets/icon/call-outline.svg" width="16" colour="white"/></span>Call Now
    </ion-button>
  </div>
  
</ion-card>
  }
  @else{
  <ion-item>
  <ion-label>Loading...</ion-label>
  <ion-spinner></ion-spinner>
</ion-item>
}
</ion-content>
